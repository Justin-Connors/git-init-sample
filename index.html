<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini-Project: Landing Page</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div class="navBar">
            <a href="#github">GitHub</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <main>
        <section class="section-1">
            <h1>Welcome!</h1>
            <img id="landingImage" src="assets/coming-soon.jpg" alt="coming soon icon">
            <p>Welcome to my landing page 'Mini-Project' this is what I have created, enjoy!</p>
        </section>
       
        <form class="contact-form">
            <h2>Contact Me!</h2>
            <div class="contact-info">
                <input type="text" id="input-name" placeholder="Name">
                <input type="email" id="input-email" placeholder="Email address">
                <input type="text" id="input-subject" placeholder="Subject">
            </div>
            <div class="contact-message">
                <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Send" id="input-submit">
        </form>
    </main>

    <footer class="footer">
        <p>&copy; My landing Page footer</p>
    </footer>
</body>

</html>
